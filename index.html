---
layout: nil
---

<html>
  <head>
    <script type="text/javascript">
      var languages = {
        "en":    "en"
      };

      var code = window.navigator.language || "ru";
      code = code.substr(0,2);

      var language = languages[code];
      if (!language) { language = "ru"; }

      document.location = {{ baseurl }} + "/" + language + "/";
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;{{ baseurl }}/ru/" />
    </noscript>
  </head>
</html>
