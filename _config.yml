markdown: kramdown
permalink: pretty
excerpt_separator: <!--more-->
timezone: UTC

kramdown:
  auto_ids: false

exclude:
  - config
  - config.ru
  - Gemfile
  - Gemfile.lock
  - Procfile
  - Rakefile
  - README.md
  - redirect.conf_
  - vendor

url: "https://rigovanov.ru"
baseurl: "/eltrans"

sass:
  style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]

locales:
  sitelinks:
    en:
      - text: About us
        url: /en/about/
      - text: Certificates
        url: /en/certificates/
      - text: Contacts
